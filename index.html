<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Oakvalleys weather</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container" id="weather-app">
      <form id="search-bar" class="mb-3">
        <div class="row">
          <div class="col-9">
            <input
              type="search"
              placeholder="Enter a city..."
              class="form-control"
              id="city-input"
              autocomplete="off"
            />
          </div>
          <div class="col-3">
            <input type="submit" value="Search" class="btn btn-primary w-100" />
          </div>
        </div>
      </form>
      <h1 id="city-name">Copenhagen</h1>
      <ul>
        <li id="timestamp">Friday 20:32</li>
        <li id="weather-description">Clear sky</li>
      </ul>
      <div class="row">
        <div class="col-6">
          <div class="d-flex weather-temperature">
            <img
              src="http://openweathermap.org/img/wn/04d@2x.png"
              alt="Clear"
              id="icon"
              class="float-left"
            />
            <div class="float-left">
              <strong id="current-temperature">15</strong>
              <span class="units"
                ><a href="#" id="celsius-link" class="active">°C </a> |
                <a href="#" id="fahrenheit-link">°F</a></span
              >
            </div>
          </div>
        </div>
        <div class="col-6">
          <ul>
            <li>Humidity: <span id="humidity"></span>%</li>
            <li>Wind: <span id="wind"></span> m/s</li>
          </ul>
        </div>
      </div>
    </div>
    <p id="coder">
      <small>
        <a href="https://github.com/cowoakvalley/vanilla-weather-app"
          >Opensource coded</a
        >
        by cowoakvalley
      </small>
    </p>
    <script src="index.js"></script>
  </body>
</html>
