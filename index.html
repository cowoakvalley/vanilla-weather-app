<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Oakvalleys weather</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container" id="weather-app">
      <form>
        <input type="search" placeholder="Search for a city..." />
        <input type="submit" value="search" id="search-btn" />
        <input type="submit" value="current city" id="current-city-btn" />
      </form>
      <h1 id="city-name">Copenhagen</h1>
      <ul>
        <li id="timestamp">Friday 20:32</li>
        <li id="weather-description">Clear sky</li>
      </ul>
      <div class="weatherSection">
        <span id="current-temperature"> 15 </span>
        <span id="celcius-fahrenheit">
          <a href="#"><span id="celcius-link">°C</span></a> |
          <a href="#"><span id="fahrenheit-link">°F</span></a>
        </span>
      </div>
      <div>
        <ul>
          <li class="weatherNumbers">
            Humidity: <span id="humidity">15</span>%
          </li>
          <li class="weatherNumbers">
            Wind: <span id="wind-speed">5</span>m/s
          </li>
        </ul>
      </div>
      <p id="coder">Opensource codede by cowoakvalley</p>
    </div>
  </body>
</html>
